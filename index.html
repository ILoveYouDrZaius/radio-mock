<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebRadio</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
    <link rel="stylesheet" href="rangeslider.js-2.3.0/rangeslider.css" >
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="mycss.css">
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">About</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">WebRadio</h3>
      </div>

      <div class="container">
        <audio id="audioplayer" src="http://stream.radioreklama.bg:80/radio1rock.ogg" autoplay> </audio>
        <div class="panel panel-default" id="radio-player">
          <div class="panel-body">
            <div class="col-sm-2">
              <img src="https://f4.bcbits.com/img/a4244997660_10.jpg" class="img-responsive">
            </div>
            <div class="col-sm-8">
              <div class="row">
                <h1>
                  Avulsed - Daddy Stew
                </h1>
              </div>
              <div class="row">
                <div id="progressbar"></div>
              </div>
            </div>
            <div class="col-sm-1" align="right">
              <input id="volumen" type="range" data-orientation="vertical" value="0">
              <output></output>
            </div>
          </div>
        </div>
      </div>

      <div class="container">

        <div class="panel panel-default" id="radio-player">
          <div class="panel-body">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-8">

            </div>
            <div class="col-sm-1" align="right">

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    <script src="rangeslider.js-2.3.0/rangeslider.min.js"></script>
    <script src="progressbar.js"></script>
    <script type="text/javascript">
      var $element = $('input[type="range"]');
      var $output = $('output');

      function updateOutput(el, val) {
        // el.textContent = val;
        var v = document.getElementById("audioplayer");
        v.volume = val/100;
      }

      $element
      .rangeslider({
        polyfill: false,
        onInit: function() {
          updateOutput($output[0], this.value);
        }
      })
      .on('input', function() {
        updateOutput($output[0], this.value);
      });

      var bar = new ProgressBar.Line(progressbar, {
        strokeWidth: 4,
        color: '#F01F14',
        trailColor: '#eee',
        trailWidth: 1,
        svgStyle: {width: '100%', height: '100%'}
      });
      bar.set(50000/180000);
      bar.animate(1.0, {duration : 180000});
    </script>
  </body>
